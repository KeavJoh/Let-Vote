<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5e721b5c08.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <div class="card mt-5">
              <div class="card-head" v-bind:class="cardHeaderBackgroundColor">
                <h2 class="card-title" v-bind:style="cardTitleFontSize">
                  Stimme jetzt ab!
                  <span class="float-end">{{ totalVotes }} Stimmen</span>
                </h2>
              </div>
              <div class="card-body">
                <template
                  v-for="submission in sortedSubmissions"
                  v-bind:key="submission.id"
                >
                  <submission-list-item
                    v-bind:submission="submission"
                  ></submission-list-item>
                  <hr />
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- v-bind: = :
         v-on: = @ -->

    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
